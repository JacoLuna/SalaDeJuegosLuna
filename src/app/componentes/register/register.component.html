<div class="register">
    <div class="heading">
      <h2>Register</h2>
      <form  action="">
      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input
          type="text"
          class="form-control"
          placeholder="Username or email"
          [(ngModel)]="correo"
          name="correo"
        />
      </div>
  
      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="clave" name="clave"/>
        <input type="password" class="form-control" placeholder="Repeat Password" [(ngModel)]="clave2" name="clave2"/>
      </div>
  
      <button type="submit" class="float" (click)="register()">register</button>
      </form>
      <button type="button" class="float" routerLinkActive="active" routerLink="/home">Cancelar</button>
    </div>
  </div>
